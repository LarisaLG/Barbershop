{% extends "base.html" %}
{% load static %}
{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block content %}


<div class="wrapper">

  <div class="half-block h-100 d-flex justify-content-center align-items-center ">
    <div class="block-middle">
      
      <h3 class="text-center mt-3">{% trans "Sign Out" %}</h3>

      <p class="text-center mt-3">{% trans 'Are you sure you want to sign out?' %}</p>

      <form class="text-center mb-3" method="post" action="{% url 'account_logout' %}">
        {% csrf_token %}
        {% if redirect_field_value %}
        <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
        {% endif %}
        <button type="submit" class="btn btn-outline-warning book-now">{% trans 'Sign Out' %}</button>
      </form>

    </div>
  </div>

  <div class="half-block d-sm-none d-lg-block d-xl-block">
    <div class="background">
      <img class="bg signin"
        src="https://res.cloudinary.com/drnlhcap9/image/upload/v1668536649/static/img/bg-chair-md_fusp41.jpg"
        alt="barbershop room with chairs">
    </div>
  </div>

</div>

{% endblock %}
