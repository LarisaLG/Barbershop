{%extends 'base.html' %}
{% load static %}
{% block content %}

<div class="bookings-page">
      <div class="bookings">
         <h2 class="bookings-title mb-4">Book your appointment</h2>
            <div class="row">
               <div class="col-md-8 mt-3 offset-md-2">

                  <form method="POST" action="{% url 'bookings' %}" name="form">
                     {% csrf_token %}
                     {{ form.as_p }}

                     <div class="intro-button mx-auto"><button class="btn btn-login" type="submit">Submit
                           Booking</button>
                     </div>

                  </form>
               </div>


            </div>
      </div>
</div>

{% endblock content %}
